<!DOCTYPE html>
<html>
  <head>
    <title>Docs</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="getDocs()">
      <div class="header">
        <h1 class="title">Documentation</h1>
      </div>
      <div class="content">
        <p style="margin-left: 5%;">
          Please select documentation to look at:
        </p>
        <div class="scrollBox">
          <table id="docList">
              <tr>
                <th style="width:20%;">
                  Name
                </th>
                <th>
                  Description
                </th>
              </tr>
          </table>
        </div>
      </div>
  </body>
</html>
